<body>
<div id="nescss">
    <header class="">
        <div class="container">
            <div class="nav-brand">
                <a href="#">
                    <h1><img src="../static/icon/logo2.png" class="brand-logo" id="logo"></i>518512</h1>
                </a>

            <div class="social-buttons">

                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <main class="main-content">
            <dialog class="nes-dialog is-rounded" id="dialog" style="display: none">
                <form method="dialog">
                    <p id="dialogMsg"></p>
                    <menu class="dialog-menu">
                        <button class="nes-btn is-warning" id="closeDialog">OK</button>
                    </menu>
                </form>
            </dialog>
            <section class="topic">
                <h2 id="query"><a href="#">#</a>贡献榜</h2>
                <div class="nes-container is-rounded">
                    <div class="nes-field">
                        <label for="nick">虎牙昵称</label>
                        <input type="text" id="nick" class="nes-input">
                    </div>
                    <br>
                    <a class="nes-btn is-primary" id="queryPoint">查询</a>

                    <p style="padding-top: 20px">
                        <!-- 直播间贡献榜前100名。从 2019-06-01 开始统计,最新更新时间： -->
                        <span class="nes-text is-primary" th:text="${updateTime}"></span>
                    </p>
                    <div class="nes-table-responsive">
                        <table class="nes-table is-bordered is-centered" style="width: 95% ;">
                            <thead>
                            <tr>
                                <th style="width:10%">/</th>
                                <th style="width: 50%">用户</th>
                                <th style="width: 35%;overflow: hidden;">贡献值</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>1</td>
                                <td style="">
                                    <img src="http://huyaimg.dwstatic.com/avatar/1077/c4/df62544e46d064bf623a66a5e73b15_180_135.jpg" width="50px" height="50px">
                                    <p style="white-space: nowrap;display: inline-block;">
                                        这是名称</p>
                                </td>
                                <td >335629200</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

        </main>
        <footer>
            <p>
                <span>©2019</span>

                <a href="https://github.com/AlexJialene" target="_blank" rel="noopener">@github.com/AlexJialene</a>
            </p>
        </footer>
    </div>
</div>
